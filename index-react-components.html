<!-- index.html -->
<html>
  <body>
    <div id="app"></div>

    <!-- load React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- load Babel, required to compile JSX to JavaScript -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
      // 1. React loaded above
      const app = document.getElementById('app');
      
      // 2. components are functions that return JSX
      // 3. components must be UPPERCASE
      // 6. props can also be functions results or ternary operators
      function Header(props){
        return(<h1>{`ðŸ§¡ ${props.title}`}</h1>);
      };

      // Nesting
      function HomePage(){
        {/*
          9. state hook (hooks are additional logic)
            [<stateVariable>, <setter>] = useState(<defaultValue>);
          11. state is stored within a component, unlike props (passed in)
        */}
        const [numLikes, setNumLikes] = React.useState(0);
        const names = ['Tom', 'Ben', 'Max'];

        {/*
          8. event handler
          10. updates state through setter function. Whatever is passed into
            the setter function is the new value of the state variable
        */}
        function handleClick() {
            console.log('increment like count');
            setNumLikes(numLikes + 1);
        }

        return(
          <div>
            {/* 5. passing props (title) */}
            <Header title="React ðŸ’™"/>
            <ul>
                {names.map((name) => (
                  <li key={name}>{name}</li>
                ))}
            </ul>

            {/* 7. state */}
            <button onClick={handleClick}>{numLikes}</button>
          </div>
        );
      };

      // 4. components are used like HTML, with tag markers
      ReactDOM.render(<HomePage />, app);
    </script>
  </body>
</html>
